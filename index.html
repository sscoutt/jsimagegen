<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="webPage">
        <h1>Javascript Image Generator</h1>
        <div id="innerWebPage">
            <canvas style= "border: 3px black solid; height: 300px; width: 300px" id="imageDisplay"></canvas>
            <div id="optionsContainer">
                <div class="subMenu" id="categoryContainer">
                    <h2>Categories</h2>
                    <div class="columnContainer">
                        <div class="rowContainer">
                            <div class="normBtn" id="hairBtn" onclick="changeContainer('hair')">Hair</div>
                            <div class="normBtn" id="otherHairBtn" onclick="changeContainer('gloves')">Gloves</div>
                        </div>
                        <div class="rowContainer">
                            <div class="normBtn" id="footBtn" onclick="changeContainer('coat')">Coat</div>
                            <div class="normBtn" id="otherFootBtn" onclick="changeContainer('necklace')">Necklace</div>
                        </div>
                    </div>
                </div>
                <div class="subMenu" id="hairOptionsContainer" style="margin: 10px 0px 0px 0px">
                    <h2>Hair Options</h2>
                    <div class="columnContainer">
                        <div class="rowContainer">
                            <div class="normBtn" id="sweetHairBtn" onclick= "">Sweet Hair</div>
                        </div>
                        <div class="rowContainer">
                            <div class="normBtn" id="powerfulHairBtn" onclick="">Powerful Hair</div>
                            <div class="normBtn" id="sillyHairBtn" onclick="">Silly Hair</div>
                        </div>
                    </div>
                </div>
                <div class="subMenu" id="glovesOptionsContainer" style="margin: 10px 0px 0px 0px">
                    <h2>Gloves Options</h2>
                    <div class="columnContainer">
                        <div class="rowContainer">
                            <div class="normBtn" id="mittensBtn" onclick="">Mittens</div>
                        </div>
                        <div class="rowContainer">
                            <div class="normBtn" id="fancyGlovesBtn" onclick="">Fancy Gloves</div>
                            <div class="normBtn" id="hookHandsBtn" onclick="">Hook Hands</div>
                        </div>
                    </div>
                </div>
                <div class="subMenu" id="coatOptionsContainer" style="margin: 10px 0px 0px 0px">
                    <h2>Coat Options</h2>
                    <div class="columnContainer">
                        <div class="rowContainer">
                            <div class="normBtn" id="itchyCoatBtn" onclick= >Itchy Coat</div>
                        </div>
                        <div class="rowContainer">
                            <div class="normBtn" id="raincoatCoatBtn" onclick=>Raincoat</div>
                            <div class="normBtn" id="fancyCoatBtn" onclick=>Fancy Coat</div>
                        </div>
                    </div>
                </div>
                <div class="subMenu" id="necklaceOptionsContainer" style="margin: 10px 0px 0px 0px">
                    <h2>Necklace Options</h2>
                    <div class="columnContainer">
                        <div class="rowContainer">
                            <div class="normBtn" id="goldNecklaceBtn">Gold Necklace</div>
                        </div>
                        <div class="rowContainer">
                            <div class="normBtn" id="blueNecklaceBtn">Blue Necklace</div>
                            <div class="normBtn" id="sapphireNecklaceBtn">Sapphire Necklace</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="javascripts/tabs.js"></script>
    <script type="text/javascript" src="javascripts/main.js"></script>
</body>
</html>
